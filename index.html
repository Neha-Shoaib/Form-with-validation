<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000000;
            font-family: cursive;
        }

        .card {
            max-width: 500px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 20px 19px 15px rgba(253, 253, 253, 0.1);
            background: rgb(255, 255, 255);
        }

        .form-title {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <h3 class="text-center mb-3 form-title">Login</h3>

            <form>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username" id="username">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="showPassword">
                        <label class="form-check-label" for="showPassword">
                            Show Password
                        </label>
                    </div>
                </div>

                <button class="btn btn-success w-100" id="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("submit").addEventListener("click", (e) => {
            e.preventDefault();
            let pattern = /^(?=.*[A-Za-z])(?=.*[^A-Za-z0-9]).{8,}$/
            let name = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            if (name === "" || password === "") {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Please fill all the fields!",
                })
            };

            if (!pattern.test(password)) {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Password must be atleast 8 character long containing atleast 1 symbol and letter"

                });
            }
            else if (name && password) {
                Swal.fire({
                    title: "DONE!",
                    text: "FORM SUBMITTED SUCCESSFULLY!",
                    icon: "success"
                });
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";

            }
        });


        showPassword.addEventListener("change", () => {
            if (showPassword.checked) {
                password.type = "text";
            } else {
                password.type = "password";
            }
        });
    </script>
</body>

</html>
